<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册|登录</title>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
</head>
<body>
<h3>spring boot 2.x.x + spring security5</h3>
<form method="POST" action="/user/register">
    <input type="text" name="username" style="width:200px;height:34px;line-height:34px;">
    <input type="password" name="password" style="width:200px;height:34px;line-height:34px;">
    <input value="注册" class="btn btn-primary" type="submit">
</form>
<br/>
<form method="POST" action="/login">
    <input type="text" name="username" style="width:200px;height:34px;line-height:34px;">
    <input type="password" name="password" style="width:200px;height:34px;line-height:34px;">
    <input value="登录" type="submit" class="btn btn-success">
</form>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
</body>
</html>
